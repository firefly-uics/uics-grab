<script>
    // 对Date的扩展，将 Date 转化为指定格式的String
    // 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
    // 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    $(document).ready( function () {
      $("#area").change(
              function(item){
                  console.log('change', $("#area").val());
                  selectArea($("#area").val())
              }
      );
      selectArea(0);

  });
    function selectArea(index){
        $.ajax({
           url: '/vrv/api/v2/idcsnotifications',
            data:{area:index},
           method: 'GET',
           headers: {
               'authorization': 'vrv',
               'Content-Type': 'application/json'
           }
       })
        .done(function(data){
            console.log('idcstodos:', data);
            $('#table_id_example').DataTable({
                     "ordering": true,
                     searching:true,
                     autoWidth:false,
                     language: {
                         aria: {
                             sortAscending: ": activate to sort column ascending",
                             sortDescending: ": activate to sort column descending"
                         },
                         emptyTable: "无记录",
                         info: "显示 _START_ 到 _END_ 总 _TOTAL_ 记录",
                         infoEmpty: "没有找到记录",
                         infoFiltered: "(从 _MAX_ 条记录过滤)",
                         lengthMenu: "每页 _MENU_ 条记录",
                         search: "搜索:",
                         zeroRecords: "未找到匹配记录",
                         paginate: {
                             previous: "上一页",
                             next: "下一页",
                             last: "尾页",
                             first: "首页"
                         }
                     },destroy:true
                     ,data: data.data,columns: [
                    { title: "类型",data: 'notificationType',"width": "20%" },
                    { title: "标题",data: 'title' },
                    { title: "发布人",data: 'releaseUnit' },
                    { title: "时间",data: 'dateTime' }
                ],columnDefs:[
                    {
                        targets:[3],
                        render:function(data, type, full){
                            return data;
                        }
                    }
                ],"order": [
                    [0, "desc"]
                ]});
        })
    }
</script>
